<!DOCTYPE html>
<html ng-app="activity">
<head>
    <title>Berkshire activities</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="../js/activity.js"></script>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container" ng-controller="LogisticsController as logistics">
        <h3>Lodging options for 2018 Vermont ski trip</h3>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th ng-repeat="header in logistics.lodging.headers">{{!header}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="candidate in logistics.lodging.candidates">
                    <td><a ng-href="{{!candidate.airbnbLink}}">
                            {{!candidate.shortDesc}}
                        </a></td>
                    <td>{{!candidate.travelTime}}</td>
                    <td>{{!candidate.cost / 7 | currency}}</td>
                    <td>{{!candidate.numOfBedrooms}}</td>
                    <td>{{!candidate.notes}}</td>
                    <td>{{!candidate.ranking}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
